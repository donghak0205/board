<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2>Board List</h2>
		<table class="board_list">
			<colgorup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="20%"/>				
			</colgorup>
			<thead>
	            <tr>
	                <th scope="col">Number</th>
	                <th scope="col">Title</th>
	                <th scope="col">Hit</th>
	                <th scope="col">Created_Date</th>
	            </tr>
	        </thead>
			<tbody>
	        	<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
	        		<td th:text="${list.boardIdx}"></td>
	        		<td class="title"><a href="/board/openBoardDetail.do?boardIdx=" th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
	        		<td th:text="${list.hitCnt}"></td>
	        		<td th:text="${list.createdDatetime }"></td>
	        		
	        	</tr> 
	        	<tr th:unless="${#lists.size(list)} > 0">
	        		<td colspan="4">No results have been inquired</td>
	        	</tr>
	        </tbody>
	        
		</table>
		<a href="/board/openBoardWrite.do" class="btn">Write</a>
	</div>
</body>
</html>
